# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven (Porcentage con Coverage)

on:
  push:
    branches: [maven]
  pull_request:
    branches: [maven]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17']

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package

      - name: Generate JaCoCo badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true

      - name: Log coverage percentages to workflow output
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branches = ${{ steps.jacoco.outputs.branches }}"

      - name: Upload JaCoCo coverage report as a workflow artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Commit and push the coverage badges and summary file
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd badges
          if [[ `git status --porcelain *.svg *.json` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git add *.svg *.json
            git commit -m "Autogenerated JaCoCo coverage badges" *.svg *.json
            git push
          fi

      - name: Check coverage threshold
        if: ${{ github.event_name == 'push' }}
        run: |
          REPORT=$(<badges/coverage-summary.json)
          COVERAGE=$(jq -r '.coverage' <<< "$REPORT")
          if (( $(echo "$COVERAGE > 50" | bc -l) )); then
            echo "Coverage is above 50%. Performing deployment..."
            # Agrega aqu√≠ tus comandos de despliegue
          else
            echo "Coverage is below 50%. Skipping deployment."
          fi

      - name: Check coverage threshold before deployment
        id: check-coverage
        run: |
          REPORT=$(<java-app/target/site/jacoco/coverage-summary.json)
          COVERAGE=$(jq -r '.coverage' <<< "$REPORT")
          if (( $(echo "$COVERAGE >= 50" | bc -l) )); then
            echo "Coverage is above or equal to 50%. Proceeding with deployment..."
          else
            echo "Coverage is below 50%. Skipping deployment."
            exit 1
          fi

      - name: Deploy to Azure Web App
        if: ${{ steps.check-coverage.outcome == 'success' }}
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Examen2GestionDeLaConfiguracion'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_37BB14F9CC434698B042A34D7A02B9FC }}
          package: '*.jar'
